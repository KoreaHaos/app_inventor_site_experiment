    <script type="text/javascript">
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)')
                .exec(window.parent.location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
      }
      function init() {
        // We expect window.location.hash to have the form:
        // projectId_formName, and to be unique among
        // all the Blockly instances created in this App Inventor session.
        var formName = window.location.hash.substr(1);
        if (!window.parent.Blocklies) {
          // We keep a set of Blockly objects indexed by name
          // of the form for which they are the blocks editor
          window.parent.Blocklies = {};
        }
        window.parent.Blocklies[formName] = Blockly;
        Blockly.ReplMgr.formName = formName; <!-- So we can tell the AssetManager which form we are on. -->
        if (window.parent.ReplState === undefined) {
          window.parent.ReplState = new Blockly.ReplStateObj(); // There should be one of these for the whole system
        }
        window.parent.ReplState.phoneState = {}; <!-- Reset the phone state when we are reloaded -->
        Blockly.BlocklyEditor.startup(document.body, formName);
        Blockly.ComponentTypes.populateTypes();
        window.parent.BlocklyPanel_initBlocksArea(formName);
        window.parent.BlocklyPanel_checkWarningState(formName);
      }
    </script>

/*
 * [lyn, 10/08/13] Control parameter fields with flydown getter/setter blocks.
 * Brightening factors for variable color rgb(208,95,45):
 * 10%: rgb(212, 111, 66)
 * 20%: rgb(217, 127, 87)
 * 30%: rgb(222, 143, 108)
 * 40%: rgb(226, 159, 129)
 * 50%: rgb(231, 175, 150)
 * 60%: rgb(236, 191, 171)
 * 70%: rgb(240, 207, 192)
 * 80%: rgb(245, 223, 213)
 * 90%: rgb(250, 239, 234)
 */
.blocklyFieldParameter>rect {
  /* fill: rgb(231,175,150);*/ /* This looks too much like getter/setter var */
  fill: rgb(222, 143, 108);
  fill-opacity: 1.0;
  stroke-width: 2;
  stroke: rgb(231, 175, 150);
}
.blocklyFieldParameter>text {
 /* fill: #000; */ /* Use white rather than black on dark orange */
  stroke-width: 1;
  fill: #000;
}
.blocklyFieldParameter:hover>rect {

  stroke: rgb(231,175,150);
  fill: rgb(231,175,150);
  fill-opacity: 1.0;

 * [lyn, 10/08/13] Control flydown with the getter/setter blocks.

  fill: rgb(231,175,150);
  fill-opacity: 0.8;
}
/*
 * [lyn, 10/08/13] Control parameter fields with flydown procedure caller block.

.blocklyFieldProcedure>rect {
  /*  rgb(231,175,150) is procedure color rgb(124,83,133) brightened by 70% */
  fill: rgb(215,203,218);
  fill-opacity: 1.0;
  stroke-width: 0;
  stroke: #000;
}
